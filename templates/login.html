{% extends "base.html" %}
{% block title %}Login â€” Wow Todo{% endblock %}
{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <label class="label">Username</label>
      <input name="username" required aria-label="username">

      <label class="label">Password</label>
      <input type="password" name="password" required aria-label="password">

      <button class="btn primary" type="submit">Login</button>
    </form>

    <p class="muted">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
    <p class="muted small">Demo: <code>demo</code> / <code>demo123</code></p>
  </div>
</div>
{% endblock %}
